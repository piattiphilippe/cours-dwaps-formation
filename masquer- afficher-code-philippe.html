<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
<style>
	{
		background-color: lightblue;
	}
</style>
</head>
<body>

	<script>
	
		const button = document.querySelector('button');
		const colors = ["red", "purple", "lightgreen", "orange", "gray", "blue"];
		let cpt = 0;
		
		for (let i = 0; i < 10; i++) {		
			setTimeout(
				function() {
					if (cpt >= colors.length) cpt = 0;	
					document.body.style.background = colors[cpt];
					cpt++;
				},
				(i*1000)
			);
		}
		
		
	</script>

</body> 
</html>
