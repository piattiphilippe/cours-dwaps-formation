<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
<style>
	{
		background-color: lightblue;
	}
</style>
</head>
<body>



	<p>Premier paragraphe</p>
	<h1>Premier titre</h1>
	<h1>Deuxi√©me titre</h1>
	<p>Second paragraphe</p>
	  


	<script>
	
		var elements = document.querySelectorAll('p, h1');
		
		for (let i = 0; i < elements.length; i++) {
			elements[i].addEventListener(
				'click',
				function() { changeBackground(elements[i]); }
			);
		}

		function changeBackground(tagHTML) {
		
			if (tagHTML.style.backgroundColor === "red") {
				tagHTML.style.backgroundColor = "lightblue";
			}
			else {
				tagHTML.style.backgroundColor = "red";
			}
		}

	</script>

</body> 
</html>
